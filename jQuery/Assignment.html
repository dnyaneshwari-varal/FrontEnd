<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator </title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <h2>Student Marks Calculator</h2>

    <label>English:</label>
    <input type="number" id="english"><br>

    <label>Maths:</label>
    <input type="number" id="maths"><br>

    <label>Science:</label>
    <input type="number" id="science"><br>

    <label>Total Marks:</label>
    <input type="text" id="total" readonly><br>

    <p id="percentage"></p>

    <button id="btnTotal">Get Total</button>
    <button id="btnPercentage">Get Percentage</button>

    <script>
        // Function 1: Calculate total marks
        function getTotal() {
            let eng = parseFloat($("#english").val()) || 0;
            let math = parseFloat($("#maths").val()) || 0;
            let sci = parseFloat($("#science").val()) || 0;
            
            let total = eng + math + sci;
            $("#total").val(total);
        }

        // Function 2: Calculate percentage
        function getPercentage() {
            let total = parseFloat($("#total").val()) || 0;
            let percentage = (total / 300) * 100;
            $("#percentage").text("Percentage: " + percentage.toFixed(2) + "%");
        }

        // Button click events
        $(document).ready(function() {
            $("#btnTotal").click(getTotal);
            $("#btnPercentage").click(getPercentage);
        });
    </script>
</body>
</html>
