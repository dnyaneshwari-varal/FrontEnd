<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                 body {
            background-color: rgb(26, 121, 121);
            padding-top: 100px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: rgb(72, 195, 195);
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background-color: white;
            color: black;
            padding: 8px;
            margin: 5px auto;
            width: 200px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .deleteBtn {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }

    </style>
    
</head>
<body>
    <h1>My TO_DO LIST </h1>
    <input type="text" id="taskInput" placeholder="Enter new task">
   
    <button id="addTask">Add TAsk </button>

    <ul id="taskList"></ul>

    <script>
        $(document).ready(function(){
            $("#addTask").click(function() {
                const taskText=$("#taskInput").val();
                if(taskText.trim() === ""){
                    alert("Please enter a task!");
                    return;
                }
                const newTask=$("<li></li>").text(taskText);
                const deleteBtn=$("<span class='deleteBtn'>X </span>");

                newTask.append(deleteBtn);
                $("#taskList").append(newTask);
                $("#taskInput").val("");

                

                deleteBtn.click(function(e){
                    e.stopPropagation();
                    $(this).parent().remove();
                });

            });

        });
    </script>
</body>
</html>
