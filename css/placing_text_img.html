<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    div{
        
        background-image: url(nature1.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        width: 60%;
        height: 50vh;
        position: absolute;
        top:15%;
        left:20%;
        border:  3px solid blue;
        
    }
    #top_right{
        position:absolute;
        top:0;
        right: 10px;
        bottom: 400px;
    }

    #center{
        position: absolute;
        top:110px;
        left: 130px;
    }
    #bottom_left{
        position:absolute;
        left:0;
        top:240px;
    }
    #bottom_right{
        position:absolute;
        left: 230px;;
        top:240px;
    }
    div:hover{
        opacity: 0.8;
    }
    </style>
</head>

    

<body>

    
    <div>
        <h3>top left text</h3>
        <h3 id="top_right">top right text</h3>
        <h3 id="center">centered text</h3>
        <h3 id="bottom_left">bottom left text</h3>
        <h3 id="bottom_right">bottom right text</h3>
       
    </div>
    
</body>
</html>
