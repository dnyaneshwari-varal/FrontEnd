<html>
    <head>
        <title>
            Hostel Form
        </title>
    </head>
    <body>
        <center>

            <form>
                <table border="2" style="border-collapse: collapse; padding: 5px;">

                    <tr>
                        <td colspan="2" align="center" <b>Information<b></td>
                    </tr>
            
                    <tr>
                        <td><label>First name: </label></td>
                        <td><input type="text" name="name"></td><br><br>
                    </tr>  
                    <tr>
                        <td><label>Last name:</label></td>
                        <td><input type="text" name="last"></td> <br><br>
                    </tr>

                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password"></td><br><br>
                    </tr>

                    <tr>
                        <td><labe>Email:</labe></td>
                        <td><input type="email" name="email"></td><br><br>
                    </tr>

                    <tr>
                        <td><label>Enter Gender:</label></td>
                        <td><input type="radio" name="gender" value="male">male
                            <input type="radio" name="gender" value="female">Female

                        </td>
                    </tr>

                    <tr>

                    </tr>
                    
                    <tr>

                        <td><input type="date" name="join_date"> <br><br></td>
                    </tr>

                        <td><label>Skills:</label></td>

                    </tr>

                    </tr>
                    
                    <tr>
                        <td><label>Branch:</label><br></td>
                        <td><select>
                            <option>Select option</option>
                            <option>CS</option>
                            <option>IT</option>
                            </select><br><br>
                        </td>
                    </tr>
                    
                     <tr>
                        <td colspan="2" align="center">
                        <input type="reset" name="reset"> &nbsp;
                        <input type="submit" name="submit">
                        </td>
                     </tr>
                    
                </table>
            </form>
       
    </center>
    </body>
</html>
